<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyScout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-16x16.png">
</head>
<body>
    <div class="main">
        <input type="text" id="enter" placeholder="Enter City">
        <button id="get">Get Weather</button>
        <div id="temp">50°C</div>
        <div id="temp2">122°F</div>
        <div id="humidity">
            Humidity:70%
        </div>
        <div id="info">Cloudy</div>
        <div id="forecast"></div>
        <button id="clear">Clear</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
